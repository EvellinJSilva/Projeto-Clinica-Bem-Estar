<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imgs/logo-clinica-icon.png" type="image/x-icon">
    <title>Clínica Bem Estar - Cadastro de Pacientes</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <img src="imgs/logo-clinica.png" alt="Logo da Clínica" class="logo">
        <h1>Clínica Bem-Estar</h1>
    </header>

    <main>
        <h2>Cadastro de Pacientes</h2>

        <form id="formPaciente">
            <label for="nome">Nome completo:</label>
            <input type="text" id="nome">

            <label for="email">E-mail:</label>
            <input type="email" id="email" placeholder="seuemail@exemplo.com">

            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" placeholder="(99) 99999-9999">

            <label for="especialidade">Especialidade:</label>
            <select id="especialidade">
                <option value="">Selecione</option>
                <option value="Neurologia">Neurologia</option>
                <option value="Pediatria">Pediatria</option>
                <option value="Cardiologia">Cardiologia</option>
                <option value="Dermatologia">Dermatologia</option>
            </select>

            <button type="submit">Cadastrar</button>
        </form>

        <h3>Lista de Pacientes</h3>
        <table id="tabelaContainer">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Email</th>
                    <th>Telefone</th>
                    <th>Especialidade</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </main>

    <footer>
<address>
    Rua João Maria, 156<br>Centro, RJ, 55555-000<br>Clínica Bem Estar
</address>
<p>&copy; 2025 Todos os direitos reservados</p>
    </footer>

    <script src="dist/app.js"></script>
</body>

</html>
